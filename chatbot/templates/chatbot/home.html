<!DOCTYPE html>
<html>
<head>
    <title>ResumeIQ - AI Resume Intelligence</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(to right, #1f2937, #111827);
            color: white;
        }
        .card {
            border-radius: 15px;
        }
        .btn-primary {
            background-color: #6366f1;
            border: none;
        }
        .btn-success {
            background-color: #10b981;
            border: none;
        }
    </style>
</head>

<body>

<div class="container mt-5">

    <!-- Hero Section -->
    <div class="text-center mb-5">
        <h1 class="fw-bold display-4">ResumeIQ</h1>
        <p class="lead text-light">
            AI Powered Resume Intelligence & Job Matching Platform
        </p>
    </div>

    <!-- Upload Card -->
    <div class="card shadow p-4 bg-dark text-white">

        <h4 class="mb-3">Upload Resume & Enter Job Description</h4>

        <form method="POST" action="{% url 'upload_pdf' %}" enctype="multipart/form-data">
            {% csrf_token %}

            <!-- Resume Upload -->
            <div class="mb-3">
                <label class="form-label">Upload Resume (PDF)</label>
                <input type="file" name="file" class="form-control" required>
            </div>

            <!-- Job Description Input -->
            <div class="mb-3">
                <label class="form-label">Paste Job Description</label>
                <textarea name="job_description" rows="5"
                          class="form-control"
                          placeholder="Paste job description here..."
                          required></textarea>
            </div>

            <button type="submit" class="btn btn-primary w-100">
                Analyze Resume
            </button>
        </form>

    </div>

</div>

</body>
</html>
