<!DOCTYPE html>
<html>
<head>
    <title>AI RAG Chatbot</title>
    <style>
        body {
            font-family: Arial;
            background: #f4f4f4;
        }

        .chat-container {
            width: 60%;
            margin: 40px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .message {
            margin-bottom: 15px;
        }

        .user {
            text-align: right;
            color: blue;
        }

        .bot {
            text-align: left;
            color: green;
        }

        input {
            width: 80%;
            padding: 10px;
        }

        button {
            padding: 10px 15px;
        }
    </style>
</head>
<body>

<div class="chat-container">
    <h2>AI RAG Chatbot ðŸ¤–</h2>

    <div id="chat-box"></div>

    <input type="text" id="question" placeholder="Ask something..." />
    <button onclick="sendMessage()">Send</button>
</div>

<script>
function sendMessage() {
    let question = document.getElementById("question").value;

    if (!question) return;

    let chatBox = document.getElementById("chat-box");

    chatBox.innerHTML += `<div class="message user"><b>You:</b> ${question}</div>`;

    fetch(`/chat/?q=${question}`)
        .then(response => response.json())
        .then(data => {
            chatBox.innerHTML += `<div class="message bot"><b>Bot:</b> ${data.answer}</div>`;
            document.getElementById("question").value = "";
        });
}
</script>

</body>
</html>
